name: Setup env
description: Setup Node.js and install deps

inputs:
  working-directory:
    description: 'Working directory'
    required: true
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Install deps
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm install
